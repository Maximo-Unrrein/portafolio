<div class="container-projects">
  <div class="titles-and-dates">
    @for (project of projects; track $index) {
      <div class="project-row">
        <a href="{{project.demoUrl}}">{{project.title}}</a>
      </div>
      <p>{{project.date.getFullYear()}} | <a class="more-details" (click)="openModal(project)">MÃ¡s Detalles</a></p>
    }
  </div>
</div>

@if(showModal){
  <app-modal [project]="selectedProject!" (closeModal)="onCloseModal()"></app-modal>
}
