<div class="container-projects">
  <div class="titles-and-dates">
    @for (project of projects; track $index) {
      <div class="project-row">
        <h4>{{project.title}}</h4>
      </div>
      <p>{{project.date.getFullYear()}} | <a class="more-details" (click)="openModal(project)">More Details</a></p>
    }
  </div>
</div>

@if(isModalOpen){
  <app-modal [project]="selectedProject!" [isOpen]="isModalOpen" (close)="onCloseModal()"></app-modal>
}
