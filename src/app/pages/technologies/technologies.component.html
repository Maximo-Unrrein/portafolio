<div class="container">
  
  <div class="container-languages">
    <h2>Lenguajes</h2>
    <div class="container-languages-icons">
      @for (language of this.languages; track $index) {
        <div>
          <img src={{language.icon}} alt={{language.name}}>
          <h5>{{language.name}}</h5>
        </div>
      }
    </div>
    <h2>Frameworks y Librerias</h2>
    <div class="container-languages-icons">
      @for (language of this.frameworks; track $index) {
        <div>
          <img src={{language.icon}} alt={{language.name}}>
          <h5>{{language.name}}</h5>
        </div>
      }
    </div>
    <h2>Tools</h2>
    <div class="container-languages-icons">
      @for (language of this.tools; track $index) {
        <div>
          <img src={{language.icon}} alt={{language.name}}>
          <h5>{{language.name}}</h5>
        </div>
      }
    </div>
  </div>
</div>
